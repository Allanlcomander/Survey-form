<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
            <form action="" id="survey-form">
                <label id="name-label" for="name">
                    <p>Name</p>
                </label>
                <input id="name" type="text" placeholder="Enter your name" required>
                <label id="email-label" for="email">
                    
                    <p>Email</p>
                </label>
                <input type="email" name="" id="email" placeholder="Enter your email" required>
                <label id="number-label" for="age">
                    
                    <p>Age (optional)</p>

                    </label>
                <input type="number" min="10" max="50" id="age" placeholder="10" required>
                <label for="role">
                    <p>Which option best describes your current role?</p>

                    </label>
               
                <select id="dropdown">

                <option value="default" >Select current role</option>
                <option value = "student">Student</option>
                <option value = "full time job">Full Time Job </option>
                <option value = "learner">Full Time Learner</option>
                <option value = "nothing tosay">Prefer not to say</option>
                <option value="other">Other</option>

                </select>

                <p>Would you recommend freeCodeCamp to a friend?</p>

                <input type="radio" name="recommendation" id="definitely" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommendation" id="maybe" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommendation" id="not-sure" value="not-sure">
                <label for="not-sure">Not sure</label><br>

                <p>What is your favorite feature of freeCodeCamp?</p>

                <select id="">
                    <option value="default">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select>

                <p>What would you like to see improved? (Check all that apply)</p>
                
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Front-end Projects</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Back-end Projects</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Data Visualization</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Challenges</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Open Source Community</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Gitter help rooms</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Videos</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">City Meetups</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Wiki</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Forum</label><br>
                <label for=""><input id="" type="checkbox" value="Front-end Projects">Additional Courses</label><br>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" rows="8">Enter your comments here...</textarea> <br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>

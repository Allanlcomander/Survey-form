<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/styles.css">
    
    <title>Survey form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
            <form action="" id="survey-form">
                <label id="name-label" for="name">
                    <p>Name</p>
                </label>
                <input id="name" type="text" placeholder="Enter your name" required>
                <label id="email-label" for="email">
                    
                    <p>Email</p>
                </label>
                <input type="email" name="" id="email" placeholder="Enter your email" required>
                <label id="number-label" for="age">
                    
                    <p>Age (optional)</p>

                    </label>
                <input type="number" min="10" max="50" id="age" placeholder="10" required>
                <label for="role">
                    <p>Which option best describes your current role?</p>

                    </label>
               
                <select id="dropdown">

                <option value ="" disabled selected>Select current role</option>
                <option value = "student">Student</option>
                <option value = "full time job">Full Time Job </option>
                <option value = "learner">Full Time Learner</option>
                <option value = "nothing tosay">Prefer not to say</option>
                <option value="other">Other</option>

                </select>

                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label class="container1"for="definitely">
                    <input type="radio" name="recommendation" id="definitely" value="definitely">
                    Definitely
                    <span class="dotmark"></span>
                </label>
                <br>
                
                <label class="container1" for="maybe">
                    <input type="radio" name="recommendation" id="maybe" value="maybe">
                    Maybe
                    <span class="dotmark"></span>
                </label><br>
                
                <label class="container1" for="not-sure">
                    <input type="radio" name="recommendation" id="not-sure" value="not-sure">
                    Not sure
                    <span class="dotmark"></span>
                </label><br>

                <p>What is your favorite feature of freeCodeCamp?</p>

                <select id="dropdown2">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select>

                <p>What would you like to see improved? (Check all that apply)</p>
                
                <label class="container" >
                    <input  type="checkbox"><span class="checkmark"></span>Front-end Projects</label>
                <label class="container" >
                    <input  type="checkbox" >Back-end Projects
                    <span class="checkmark"></span>
                </label>
                <label class="container" >
                    <input  type="checkbox" >Data Visualization
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Challenges
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Open Source Community
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Gitter help rooms
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Videos
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >City Meetups
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Wiki
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Forum
                <span class="checkmark"></span></label>
                <label class="container" >
                    <input  type="checkbox" >Additional Courses
                <span class="checkmark"></span></label>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" rows="8" placeholder="Enter your comments here..."></textarea> <br>
                <button id="submit" type="submit">Submit</button>

               
            </form>
        </div>
    </main>
</body>
</html>
